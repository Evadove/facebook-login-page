<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <header>
            <div class="logo">
                <img src="./facebook_logo.png" alt="">
                <h2>&nbsp;Facebook helps you connect and share with the people in your life.</h2>
                </div>
            
            </div>
    </header>
     
    <main>
                <div class="card">
                    <div class="login"><h1>Log in to Facebook</h1></div>
                    <input type="email" maxlength="20" placeholder="Email or Phone Number">
                    <input type="text" maxlength="20" placeholder="Password">
                    <div class="login-btn">
                            Login
                    </div>
                    <p>Forgot Password?</p>
                    <div class="line"></div>
                    <div class="card-footer">
                        <div class="create-btn">
                            Create New Account
                        </div>
                    </div>
        
                </div>
                <p class="additional"><span> Create a page </span> for a celebrity, brand or business.</p>
    </main>
    
          </div>
    
</body>

</html>
